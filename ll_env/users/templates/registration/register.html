{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h3>Register</h3>
{% endblock page_header %}

{% block content %}

<form class="form" action="{% url 'users:register' %}" method="POST">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button class="btn btn-primary" name="submit">Register</button>
  {% endbuttons %}
  <input type="hidden" name="netxt" value="{% url 'learning_logs:index' %}" />
</form>

{% endblock content %}
