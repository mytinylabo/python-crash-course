{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h3>Add a new toipc</h3>
{% endblock page_header %}

{% block content %}
<form class="form" action="{% url 'learning_logs:new_topic' %}" method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button class="btn btn-primary" name="submit">Add topic</button>
  {% endbuttons %}
</form>
{% endblock content %}
